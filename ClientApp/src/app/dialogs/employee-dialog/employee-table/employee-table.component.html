<div class="mat-elevation-z8">
  <div *ngIf="isLoadingResults" class="loading-shade">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mx-2">
    <search-box [isDisabled]="isDisabled"></search-box>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort matSortActive="EmpCode" matSortDisableClear matSortDirection="asc">
    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- EmpCode Column -->
    <ng-container matColumnDef="EmpCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        EmpCode
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.EmpCode }}</mat-cell>
    </ng-container>
    <!-- NameThai Column -->
    <ng-container matColumnDef="NameThai">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.NameThai }}</mat-cell>
    </ng-container>
    <!-- GroupName Column -->
    <ng-container matColumnDef="GroupName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        GroupName
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.GroupName }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor:pointer;"
             [ngClass]="{'mat-row-highlight': selectedRow === row}"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>-->

  <mat-paginator #paginator
                 [pageSize]="50"
                 [pageSizeOptions]="[10, 50, 100]"
                 [length]="resultsLength"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
